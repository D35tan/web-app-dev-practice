<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <label for="red">r</label
        ><input
          id="red"
          class="mixer"
          type="range"
          step="1"
          min="0"
          max="255"
          value="50"
        />
      </div>
      <div>
        <label for="green">g</label
        ><input
          id="green"
          class="mixer"
          type="range"
          step="1"
          min="0"
          max="255"
          value="0"
        />
      </div>
      <div>
        <label for="blue">b</label
        ><input
          id="blue"
          class="mixer"
          type="range"
          step="1"
          min="0"
          max="255"
          value="180"
        />
      </div>
      <p id="rgb-output"></p>
    </header>
    <main></main>
  </body>
  <script src="script.js"></script>
</html>
